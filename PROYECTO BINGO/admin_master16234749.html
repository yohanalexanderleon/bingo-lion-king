                    // AQU√ç EST√Å EL CAMBIO PARA MOSTRAR NOMBRE Y VIDAS CLARAMENTE
                    listaActivos.innerHTML += `
                        <div class="chip-jugador">
                            <b>${pago.nombre}</b>
                            <span>| üé´ #${pago.carton_id+1} |</span>
                            <span>‚ù§Ô∏è ${pago.vidas || 1}</span>
                        </div>
                    `;
                }

                if(pago.status === 'revision') {
                    hayPendientes = true;
                    listaDiv.innerHTML += `
                        <div class="item-pago">
                            <strong>Cart√≥n #${pago.carton_id+1}</strong> - ${pago.nombre}<br>
                            Ref: <b>${pago.referencia}</b> | Telf: ${pago.telefono}<br>
                            <div style="margin-top:5px;">
                                <button class="btn-aprob" onclick="aprobar(${pago.carton_id})">‚úÖ Aprobar</button>
                                <button class="btn-rech" onclick="rechazar(${pago.carton_id})">‚ùå Rechazar</button>
                            </div>
                        </div>
                    `;
                }
            });
            
            if(!hayPendientes) listaDiv.innerHTML = "<i>No hay pagos pendientes...</i>";
            if(contadorActivos === 0) listaActivos.innerHTML = "<i>Esperando jugadores...</i>";
            
            verificarGanador();
        });

        window.aprobar = function(id) { 
            db.ref(`bingo/estados/${id}`).update({ status: 'pagado', vidas: 3 }); 
        };
        window.rechazar = function(id) { 
            db.ref(`bingo/estados/${id}`).remove(); 
        };

        // SORTEO (Escuchar Bolas)
        db.ref('bingo/historial').on('value', (snap) => {
            const data = snap.val();
            bolasSalidas = data ? Object.values(data) : [];
            
            // 1. Actualizar Bola Gigante
            const ult = bolasSalidas.length > 0 ? bolasSalidas[bolasSalidas.length-1] : "--";
            const textoBola = ult !== "--" ? getLetra(ult) + ult : "--";
            document.getElementById('bola-actual').innerText = textoBola;
            
            // 2. Actualizar Tablero Maestro
            document.querySelectorAll('.num-maestro').forEach(el => el.classList.remove('salio'));
            bolasSalidas.forEach(n => {
                const el = document.getElementById(`m-${n}`);
                if(el) el.classList.add('salio');
            });

            verificarGanador();
        });

        window.sacarBola = function() {
            if(document.getElementById('zona-ganador').style.display === 'block'){
                if(!confirm("YA HAY GANADOR(ES). ¬øSeguir sacando?")) return;
            }
            if(bolasSalidas.length >= 75) return alert("¬°Ya salieron todas las bolas!");

            let n;
            do { n = Math.floor(Math.random()*75)+1; } while(bolasSalidas.includes(n));
            db.ref('bingo/historial').push(n);
        };

        window.siguienteRonda = function() {
            if(!confirm("‚ö†Ô∏è ¬øINICIAR SIGUIENTE RONDA?\n- Se borrar√°n las bolas.\n- Se restar√° 1 VIDA a todos.")) return;

            db.ref('bingo/historial').remove();
            db.ref('bingo/ganador').remove();
            
            db.ref('bingo/estados').once('value').then(snap => {
                const estados = snap.val() || {};
                const updates = {};
                Object.keys(estados).forEach(key => {
                    const jugador = estados[key];
                    if(jugador.status === 'pagado') {
                        let vidas = (jugador.vidas || 1) - 1;
                        if(vidas > 0) updates[key + '/vidas'] = vidas;
                        else updates[key] = null;
                    }
                });
                if(Object.keys(updates).length > 0) db.ref('bingo/estados').update(updates);
                
                alert("¬°Ronda Nueva Iniciada!");
                document.getElementById('zona-ganador').style.display = 'none';
            });
        };

        // --- VERIFICADOR MULTI-GANADOR ---
        function verificarGanador() {
            if(bolasSalidas.length < 4) return; 

            let ganadores = [];
            Object.values(jugadoresActivos).forEach(jugador => {
                const numCarton = LISTA_CARTONES[jugador.carton_id];
                const gano = numCarton.every(n => n==="FREE" || bolasSalidas.includes(n));
                if(gano) ganadores.push(jugador);
            });

            if(ganadores.length > 0) {
                mostrarListaGanadores(ganadores);
            }
        }

        function mostrarListaGanadores(lista) {
            document.getElementById('zona-ganador').style.display = 'block';
            const ul = document.getElementById('lista-ganadores-ui');
            ul.innerHTML = ""; 

            lista.forEach(ganador => {
                const msg = `¬°Felicidades ${ganador.nombre}! Ganaste con el cart√≥n #${ganador.carton_id+1}.`;
                const link = `https://wa.me/${ganador.telefono}?text=${encodeURIComponent(msg)}`;
                
                ul.innerHTML += `
                    <li class="item-ganador">
                        <span>üë§ <b>${ganador.nombre}</b> (#${ganador.carton_id+1})</span>
                        <a href="${link}" target="_blank" class="btn-ws">WhatsApp</a>
                    </li>
                `;
            });
            
            db.ref('bingo/ganador').set(lista[0]);
        }

        window.reiniciarTotal = function() {
            if(confirm("‚õî ¬øBORRAR TODO EL JUEGO?")) {
                db.ref('bingo').remove();
                location.reload();
            }
        }
    </script>
